<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Finder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="loader" class="loader">Lade Fonts...</div>
    <div id="app" class="hidden">
        <h1>Font Finder</h1>
        <input type="text" id="headlineInput" placeholder="Gib hier deine Headline oder deinen Logonamen ein">
        
        <div class="checkboxes">
            <!-- Dynamische Eigenschaften werden hier eingefÃ¼gt -->
        </div>
        
        <button id="findFontsBtn">Finde passende Fonts</button>

        <div id="fontSuggestions"></div>

        <div id="sublineSection" class="hidden">
            <input type="text" id="sublineInput" placeholder="Subline eingeben">
            <div id="sublineSuggestions"></div>
        </div>
    </div>
</body>
</html>
