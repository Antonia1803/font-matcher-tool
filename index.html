<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Font Finder</h1>
    <input type="text" id="headlineInput" placeholder="Gib deine Headline ein...">
    
    <div id="attributes" class="attributes">
      <!-- Eigenschaften-Checkboxen -->
    </div>

    <div id="fontGrid" class="font-grid">
      <!-- Fonts werden hier angezeigt -->
    </div>

    <button id="loadMoreBtn">Weitere anzeigen</button>

    <div id="loader" class="loader hidden"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
