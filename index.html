<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Finder Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Font Finder</h1>
        <p>Finde die perfekte Schrift für dein Logo oder Projekt</p>
    </header>

    <main>
        <section class="input-section">
            <input type="text" id="headlineInput" placeholder="Deine Headline hier eingeben...">
            <input type="text" id="sublineInput" placeholder="Optional: Deine Subline hier eingeben...">
        </section>

        <section class="filter-section">
            <h2>Wähle bis zu 4 Eigenschaften:</h2>
            <div id="traitsContainer" class="traits-grid"></div>
        </section>

        <button id="findFontsBtn">Fonts finden</button>

        <div id="loading" class="loading hidden">Lade passende Fonts...</div>

        <section id="fontResults" class="font-grid"></section>

        <button id="loadMoreBtn" class="hidden">Weitere anzeigen</button>
    </main>

    <script src="main.js"></script>
</body>
</html>
